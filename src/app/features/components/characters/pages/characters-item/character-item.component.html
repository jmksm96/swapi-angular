<div class="container item-wrapper">
  <div class="navigation">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Home</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/characters']">Characters</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a>{{data?.name}}</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="card-details">
    <div class="img-wrapper">
      <img src="{{img}}"
           alt="">
    </div>
    <div class="details">
      <h3>{{data?.name}}</h3>
      <p>Birth Year: {{data?.birth_year}}</p>
      <p>Height: {{data?.height}}</p>
      <p>Mass: {{data?.mass}}</p>
      <p>Gender: {{data?.gender}}</p>
      <p>Hair Color: {{data?.hair_color}}</p>
      <p>Skin Color: {{data?.skin_color}}</p>
      <p [routerLink]="['/planets', homeworldId]">Homeworld: Planet</p>
    </div>
  </div>

  <div class="related-blocks">
    <div class="related films">
      <div class="related-content"
           *ngFor="let id of filmsId"
           [routerLink]="['/films', id]">
        <app-films-logo [id]="id"></app-films-logo>
      </div>
    </div>
    <div class="related vehicles">
      <div class="related-content"
           *ngFor="let id of vehiclesId"
           [routerLink]="['/vehicles', id]">
        <app-vehicles-logo [id]="id"></app-vehicles-logo>
      </div>
    </div>
    <div class="related starships">
      <div class="related-content"
           *ngFor="let id of starshipsId"
           [routerLink]="['/starships', id]">
        <app-starships-logo [id]="id"></app-starships-logo>
      </div>
    </div>
  </div>
</div>
