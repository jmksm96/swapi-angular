<div class="wrapper">
  <h2 class="title">Characters</h2>
  <div class="characters">
    <div class="person"
         *ngFor="let character of data"
         [routerLink]="['/characters', character.id]">
      <div class="img-wrapper">
        <img src="{{character.img}}"
             alt="">
      </div>
      <p class="name">{{character.name}}</p>
    </div>
  </div>
</div>
