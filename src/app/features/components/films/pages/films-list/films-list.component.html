<div class="wrapper">
  <h2 class="title">Films</h2>
  <div class="cards">
    <div class="card"
         *ngFor="let film of data?.results"
         [routerLink]="['/films', film.id]">
      <!-- <div class="img-wrapper"> -->
      <img src="{{film.img}}"
           alt="">
      <!-- </div> -->
      <p class="name">{{film.title}}</p>
    </div>
  </div>
</div>
